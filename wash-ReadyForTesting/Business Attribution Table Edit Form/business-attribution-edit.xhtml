<!-- 
Author: 	Sara Prokop G2 Ops, Virginia Beach, VA
Version:	1.00, July 2017
Purpose: 	This file creates an edit form for the Node Value Attribution table. It will allow users to change values within the form ,
			including the ip address, os type, and system type; as well as asset type and asset visibility, which each's drop down values 
			are obtained from the business_practice table in the DB. 

 Date				Author				Revision Description
 12-July-2017		sara.prokop			Creator
 27-July-2017		sar.prokop			Populated the drop downs with data from the business_practice table
 14-Sept-2017		sara.prokop			added parameters for hardware lookup
 										added vendor as editable
 26-Sept-2017		sara.prokop			set the vendor, os, and system type fields as drop down options
 
 -->


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<ui:define name="document-title">Node Attribution Table Edit - Washington</ui:define>

	<ui:define name="page-name">Edit Node Attribution Table</ui:define>

	<ui:define name="full-page-form">

		<h:form id="BusinessAttributionEditForm">

			<b:panel look="default">

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="8" offset="2">
						<b:messages></b:messages>
					</b:column>
				</b:row>

		<!-- Non-Editable -->
				 <b:row>
				 	<b:column col-md="2" offset="2">Vendor: </b:column>
					<b:column col-md="4">
						<b:selectOneMenu value="#{businessAttributionEdit.vendor}" itemValue="#{businessAttributionEdit.vendor}" colMd="2" required="true" labelColMd="2">
            				<f:selectItems value= "#{businessAttributionEdit.ddVendors()}"/>
        				</b:selectOneMenu>
					</b:column> 
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>
				 <b:row>
					<b:column col-md="2" offset="2">IP Address: </b:column>
					<b:column col-md="4">
						<b:inputText value="#{businessAttributionEdit.ip}" />
					</b:column> 
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="2" offset="2">OS Type: </b:column>
					<b:column col-md="4">
						<b:selectOneMenu value="#{businessAttributionEdit.osType}" itemValue="#{businessAttributionEdit.osType}" colMd="2" required="true" labelColMd="2">
            				<f:selectItems value= "#{businessAttributionEdit.ddOS()}"/>
        				</b:selectOneMenu>
	
					</b:column>
				</b:row>
				
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="2" offset="2">System Type: </b:column>
					<b:column col-md="4">
						<b:selectOneMenu value="#{businessAttributionEdit.sysType}" itemValue="#{businessAttributionEdit.sysType}" colMd="2" required="true" labelColMd="2">
            				<f:selectItems value= "#{businessAttributionEdit.ddSysTypes()}"/>
        				</b:selectOneMenu>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

		<!-- Drop Downs -->
				<b:row>
					<b:column col-md="2" offset="2">Asset Type: </b:column>
					<b:column col-md="4">
    				    <b:selectOneMenu value="#{businessAttributionEdit.assetType}" itemValue="#{businessAttributionEdit.assetType}" colMd="2" required="true" labelColMd="2">
            				<f:selectItems value= "#{businessAttributionEdit.ddAssetTypes()}"/>
        				</b:selectOneMenu>
    				    
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="2" offset="2">Asset Visibilty: </b:column>
					<b:column col-md="4">
						<b:selectOneMenu value="#{businessAttributionEdit.assetVis}" itemValue="#{businessAttributionEdit.assetType}" colMd="2" required="true" labelColMd="2">
            				<f:selectItems value="#{businessAttributionEdit.ddAssetVisibility()}" />
            			</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="2" offset="2">Reportable: </b:column>
					<b:column col-md="4">
						<b:selectBooleanCheckbox value="#{businessAttributionEdit.reportable}" itemValue="#{businessAttributionEdit.reportable}" colMd="2" required="true" labelColMd="2"/>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>
	
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column col-md="2" offset="2"></b:column>
					<b:column col-md="4">
						<b:commandButton value="Edit" action="#{businessAttributionEdit.editBusinessAttributionActionControllerMethod}"></b:commandButton>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
