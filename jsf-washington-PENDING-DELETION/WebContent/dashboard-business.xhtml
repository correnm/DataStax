<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/dashboard.xhtml">

	<ui:define name="document-title">Business Dashboard - Washington</ui:define>

	<ui:define name="page-name">Business Dashboard</ui:define>

	<ui:define name="top-left-chart">
		<div id="orgRiskToleranceChartContainer" align="center" style="height: 200px;"></div>
		<h:outputText value="#{orgRiskToleranceChart.getOrgRiskToleranceChart()}" escape="false" />
	</ui:define>

	<ui:define name="top-right-chart">
    	<div id="orgRiskHistoryChartContainer" align="center" style="height: 200px;"></div>
		<h:outputText value="#{orgRiskHistoryChart.getOrgRiskHistoryChart()}" escape="false"/>
	</ui:define>

	<ui:define name="second-left-chart">
		<div class="well" style="height: 200px;">
			<h2>Second Left Chart</h2>
		</div>
	</ui:define>

	<ui:define name="second-right-chart">
		<div class="well" style="height: 200px;">
			<h2>Second Right Chart</h2>
		</div>
	</ui:define>

	<ui:define name="third-left-chart">
		<div class="well" style="height: 200px;">
			<h2>Third Left Chart</h2>
		</div>
	</ui:define>

	<ui:define name="third-right-chart">
		<div class="well" style="height: 200px;">
			<h2>Third Right Chart</h2>
		</div>
	</ui:define>

</ui:composition>
