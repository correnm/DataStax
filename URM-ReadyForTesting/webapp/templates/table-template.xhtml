<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-width-table.xhtml">

	<ui:define name="document-title"> </ui:define>

	<ui:define name="page-name"> :&#160;<strong> </strong></ui:define>

	<ui:define name="full-width-table">
		<div class="dataTableDivClass">
			<b:form id="frmMain">
		<!-- example of Delete Modal - confirmation panel for delete -->
				<b:modal id="modalDelete" title="Confirm ___ Delete" styleClass="modalDeleteClass" closable="false" close-on-escape="false" backdrop="true">
					<p>Click "Confirm" if you would like to delete this ___>, <strong>#{}</strong>.</p>
					<f:facet name="footer">
						<b:commandButton value="Confirm" ajax="true" actionListener="#{}" 
										 oncomplete="$('.modalDeleteClass').modal('hide');" look="default" size="sm">
							 <f:ajax execute="@this" render=""/>
						</b:commandButton>		 	
						<b:button value="Cancel" look="primary" size="sm" dismiss="modal" iconAwesome="times"/>
					</f:facet>
				</b:modal>			
				<div style="text-align: center;">
					<b:commandButton value="Add" iconAwesome="plus" size="sm" look="default" disabled="false" action="#{}"></b:commandButton>
				</div>	
				<b:dataTable id="tblMain" value="#{}" var="varTbl" contentStyleClass="tablecontent" headerStyleClass="tableheader">
		<!--  example of text field -->
				<b:dataTableColumn id="" value="#{<!--ex: varTbl.columnname -->}">
					<f:facet name="header"> </f:facet>
				</b:dataTableColumn>
		<!--  example of number field; header align left, content align right -->
				<b:dataTableColumn id="" value="#{<!--ex: varTbl.columnname -->}" contentStyleClass="alignright" headerStyleClass="alignleft">
					<f:facet name="header"> </f:facet>
				</b:dataTableColumn>
		<!--  example of currency field -->		
				<b:dataTableColumn contentStyleClass="alignright" headerStyleClass="alignleft">
					<f:facet name="header"></f:facet>
					<h:outputText value="#{<!--ex: varTbl.columnname -->}" mask="currency">
						<f:convertNumber type="currency" currencySymbol="$" locale="en_US"/>					 	
                    </h:outputText>	
		<!--  example of percentage field -->		
				</b:dataTableColumn>
					<b:dataTableColumn id="" value="#{<!--ex: varTbl.columnname -->}" styleClass="percentage" contentStyleClass="alignright" headerStyleClass="alignleft">
						<f:facet name="header"> </f:facet>
				</b:dataTableColumn>				
		<!--  example of action field; Edit, Delete, Disabled Buttons -->
				<b:dataTableColumn value="" orderable="false" styleClass="dataTableButtonColumnClass">
					<f:facet name="header">Action</f:facet>			
						<b:commandButton value="Edit" iconAwesome="edit" size="sm" look="default" disabled="false" ajax="true" 
										 action="#{}" />
						<b:commandButton value="Delete" iconAwesome="trash" size="sm" look="default" disabled="false" ajax="true" immediate="true"
										 actionListener="#{___.setSelected(varTbl)}" update=":frmMain:modalDelete" oncomplete="$('.modalDeleteClass').modal('show');" />  
						<b:commandButton value="Add" iconAwesome="plus" size="sm" look="default" disabled="true" />		   
					</b:dataTableColumn>					
				</b:dataTable>	<!-- end of tblMain -->
			</b:form>	<!-- end of frmMain -->
		</div>		<!-- end of dataTableDivClass -->
	</ui:define>
</ui:composition>
