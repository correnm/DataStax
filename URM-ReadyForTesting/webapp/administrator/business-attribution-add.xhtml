<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui"
	template="/templates/full-page-form.xhtml">


	<ui:define name="document-title">Add Business Process</ui:define>

	<ui:define name="page-name">Administrator: &#160; <strong>Add Business Process</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="BusinessAttributionAddForm">

			<b:panel look="default">

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="6" offset="3">
						<b:messages></b:messages>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Business Attribution Name</b:column>
					<b:column col-md="4">
						<b:inputText id="busName" value="#{BusinessAttributionAdd.busName}" required="true" requiredMessage="Business Name is required">
							</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Business Interruption Threshold:</b:column>
					<b:column col-md="4">
						<b:selectOneMenu label="BIT" render-label="false" id="bit" value="#{BusinessAttributionAdd.bit}" tooltip="Choose a Business Interruption Threshold" required="true" requiredMessage="Business Interruption Threshold is required">
							<f:selectItems value="#{BusinessAttributionAdd.bits}" var="bit" itemValue="#{bit}" itemLabel="#{bit}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>
 			<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Business Criticality:</b:column>
					<b:column col-md="4">
						<b:selectOneMenu label="BCRIT" render-label="false" id="busCrit" value="#{BusinessAttributionAdd.busCrit}" tooltip="Choose a Business Criticality Level" required="true" requiredMessage="Business Criticality Level is required.">
							<f:selectItems value="#{BusinessAttributionAdd.bcrits}" var="busCrit" itemValue="#{busCrit}" itemLabel="#{busCrit}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>
 				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Breach Types:</b:column>
					<b:column col-md="4">
						<b:selectOneMenu label="DBTYPE" render-label="false" id="dbType" value="#{BusinessAttributionAdd.dbType}" tooltip="Choose a default Breach Type" required="false">
							<f:selectItems value="#{BusinessAttributionAdd.dbtypes}" var="dbType" itemValue="#{dbType}" itemLabel="#{dbType}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Information Classification:</b:column>
					<b:column col-md="4">
						<b:selectOneMenu label="INFClass" render-label="false" id="infClass" value="#{BusinessAttributionAdd.infClass}" tooltip="Choose a level of classification" required="true" requiredMessage="Classification Level is required.">
							<f:selectItems value="#{BusinessAttributionAdd.iclass}" var="infClass" itemValue="#{infClass}" itemLabel="#{infClass}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Risk Appetite:</b:column>
					<b:column col-md="4">
						<b:inputText id="riskAppetite" value="#{BusinessAttributionAdd.riskAppetite}" required="true" requiredMessage="Risk Appetite is required">
						</b:inputText>
					</b:column>
				</b:row>
			<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Annual Revenue:</b:column>
					<b:column col-md="4">
						<pe:inputNumber value="#{BusinessAttributionAdd.annRev}"  decimalPlaces="2" symbol="$">
						</pe:inputNumber>						
					</b:column>
				</b:row>  
				<br/>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Annual Revenue Year:</b:column>
					<b:column col-md="4">
						<b:inputText id="annRevYear" value="#{BusinessAttributionAdd.annRevYear}" required="false">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Record Count:</b:column>
					<b:column col-md="4">
						<b:inputText id="recordCount" value="#{BusinessAttributionAdd.recordCount}" required="true" requiredMessage="Record Count is required">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="2" offset="2"></b:column>
					<b:column col-md="4">
						<b:commandButton value="Save Changes" look="primary" action="#{BusinessAttributionAdd.addBusinessAttributionActionControllerMethod}"></b:commandButton>
						<b:button value="Cancel" href="business-attribution-table.jsf"></b:button>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
