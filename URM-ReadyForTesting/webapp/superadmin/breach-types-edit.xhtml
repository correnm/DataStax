 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">


	<ui:define name="document-title">Edit Breach Type</ui:define>

	<ui:define name="page-name">Super Admin: &#160;<strong>Breach Types</strong></ui:define>

	<ui:define name="full-page-form">
		<h:form id="frmMain">
			<b:panel id="pnlMain" look="default">
				<b:row><!-- row for spacing -->
					<b:column><span class="rowSpace"><br/></span></b:column>
				</b:row>
				<b:row><!-- row for error/validation messages -->
					<b:column col-md="12">
						<b:messages></b:messages>
					</b:column>
				</b:row>
				<b:row><!-- row for spacing -->
					<b:column><span class="rowSpace"><br/></span></b:column>
				</b:row>
				<b:panel id="pnlColl" collapsible="false" title="Breach Type">
					<b:row>
						<b:column col-md="4" offset="1" class="form-input-label"><font color="red">* </font>Breach Type Name:</b:column>
						<b:column col-md="4">
							<b:inputText id="selectedBreachType" value="#{breachTypesBean.breach_type}" required="true" requiredMessage="Breach Type name is required.">
								</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column col-md="4" offset="1" class="form-input-label"><font color="red">* </font>Publication Year:</b:column>
						<b:column col-md="4">
							<b:inputText id="pubYear" value="#{breachTypesBean.publication_year}" required="true" class="alignright" placeholder="2018" 
										 requiredMessage="Publication year is required." validatorMessage="The Publication Year must be a 4 digit year 'yyyy'." >
								<f:validateLength minimum="4" maximum="4" />
								<f:convertNumber maxFractionDigits="0" pattern="#0000"/>	
							</b:inputText>	
						</b:column>
					</b:row>
					<b:row>
						<b:column col-md="4" offset="1" class="form-input-label"><font color="red">* </font>Country Name:</b:column>
						<b:column col-md="4">
							<b:selectOneMenu label="countryName" render-label="false" id="countryName" value="#{breachTypesBean.country}" tooltip="Choose a Country" required="true" requiredMessage="Country is required.">
							   	<f:selectItems value="#{breachTypesBean.countries}" var="country" itemValue="#{country}" itemLabel="#{country}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<b:row>
						<b:column col-md="4" offset="1" class="form-input-label">Distributionn Percentage:</b:column>
						<b:column col-md="4">
							<b:inputText id="distributionPCT" value="#{breachTypesBean.distribution_pct}" required="false" styleClass="percentage">								
								<f:facet name="append">
              						<h:outputText value="%" />
            					</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column col-md="4" offset="1" class="form-input-label">Per Capita Cost:</b:column>
						<b:column col-md="4">
							<b:inputText id="perCapitaCost" value="#{breachTypesBean.per_capita_cost}" styleClass="alignright">
								<f:facet name="prepend">
              						<h:outputText value="$" />
            					</f:facet>
								<f:convertNumber maxFractionDigits="2" minFractionDigits="0"/>					 	
							</b:inputText>
						</b:column>
					</b:row>
				</b:panel>		<!-- end of pnlColl -->	
				<b:row><!-- row for spacing -->
					<b:column><span class="rowSpace"><br/></span></b:column>
				</b:row>
				<b:row>
					<b:column col-md="12" style="text-align:center;">
						<b:commandButton value="Save" iconAwesome="save" size="sm" look="primary" disabled="false"  
										 action="#{breachTypesBean.editBTControllerMethod()}" />					
						<b:button value="Cancel" iconAwesome="times" size="sm" look="default" href="breach-types-table.jsf" />
					</b:column>					
				</b:row>
			</b:panel>		<!-- end of pnlMain -->
		</h:form>		<!-- end of frmMain -->
	</ui:define>
</ui:composition>
