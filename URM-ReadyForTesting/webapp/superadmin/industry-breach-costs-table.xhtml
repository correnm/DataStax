<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-width-table.xhtml">

	<ui:define name="document-title">Industry Breach Costs</ui:define>

	<ui:define name="page-name">Administrator: &#160;<strong>Industry Breach Costs</strong></ui:define>
	<ui:define name="full-width-table">
		<div class="dataTableDivClass">
			<b:form id="ibcform">
				<div style="text-align: center;">
					<b:commandButton action="#{industryBreachCostBean.LoadIBCAddFormData()}" value="Add" size="sm" look="default" disabled="false" iconAwesome="plus"></b:commandButton>
				</div>
				<b:dataTable id="ibctable" value="#{industryBreachCostBean.industryBreachCostData}" var="ibc" styleClass="businessProcessesByCyvarTableClass" >
					<b:dataTableColumn>
						<f:facet name="header">Publication Year</f:facet>
						 <h:outputText value="#{ibc.publication_year}">
							<f:convertNumber maxFractionDigits="0" integerOnly="true" pattern="#0000" />
						</h:outputText>
					</b:dataTableColumn>					
					<b:dataTableColumn id="country_name" value="#{ibc.country_name}">
						<f:facet name="header">Country Name</f:facet>
					</b:dataTableColumn>					
					<b:dataTableColumn id="industry_name" value="#{ibc.industry_name}">
						<f:facet name="header">Industry Name</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn id="direct_cost_pct" value="#{ibc.direct_cost_pct}">
						<f:facet name="header">Direct Cost Percentage</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn id="direct_per_capita_cost" value="#{ibc.direct_per_capita_cost}">
						<f:facet name="header">Direct per Capita Cost</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn id="indirect_cost_pct" value="#{ibc.indirect_cost_pct}">
						<f:facet name="header">Indirect Cost Percentage</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn id="indirect_per_capita_cost" value="#{ibc.indirect_per_capita_cost}">
						<f:facet name="header">Indirect per Capita Cost</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn id="per_capita_cost" value="#{ibc.per_capita_cost}">
						<f:facet name="header">per Capita Cost</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn id="verizon_dbir_industry_name" value="#{ibc.verizon_dbir_industry_name}">
						<f:facet name="header">Verizon DBIR Industry Name</f:facet>
					</b:dataTableColumn>					
					<b:dataTableColumn value="" orderable="false">
						<f:facet name="header">Action</f:facet>			
						<b:commandButton action="#{industryBreachCostBean.LoadIBCEditFormData(ibc)}" value="Edit" size="sm" look="default" disabled="false">
							<f:ajax event="change" execute="@form" render="ibctable"/>
						</b:commandButton>
						<b:commandButton ajax="true" action="#{industryBreachCostBean.deleteIBCControllerMethod(ibc)}" onclick="return confirm('Do you really want to delete #{ibc.country_name} ?')" value="Delete" size="sm" look="default" disabled="false">
							<f:ajax event="change" execute="@form" render="ibctable"/>
						</b:commandButton>
					</b:dataTableColumn>					
				</b:dataTable>
			</b:form>
		</div>
	</ui:define>
</ui:composition>
