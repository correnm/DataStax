 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">
	<ui:define name="document-title">Add a new Industry Breach Cost value</ui:define>

	<ui:define name="page-name">Administrator: &#160; <strong>Add a new Industry breach cost value</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="IndustryBreachCostAddForm">
			<b:panel look="default">
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="6" offset="3">
						<b:messages></b:messages>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/><br/></span>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Publication Year:</b:column>
					<b:column col-md="4">
						<b:inputText id="pubYear" value="#{industryBreachCostBean.publication_year}" required="true" requiredMessage="Publication year is required">
							<f:convertNumber maxFractionDigits="0" integerOnly="true" pattern="#0000" />	
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Country Name:</b:column>
					<b:column col-md="4">
						<b:selectOneMenu label="countryName" render-label="false" id="countryName" value="#{industryBreachCostBean.country_name}" tooltip="Choose a Country" required="true" requiredMessage="Country is required">
						   	<f:selectItem itemValue="United States" itemLabel="United States" />
						   	<f:selectItem itemValue="ASEAN region" itemLabel="ASEAN region" />
						   	<f:selectItem itemValue="Australia" itemLabel="Australia" />
						   	<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
						   	<f:selectItem itemValue="Canada" itemLabel="Canada" />
						   	<f:selectItem itemValue="France" itemLabel="France" />
						   	<f:selectItem itemValue="Germany" itemLabel="Germany" />
						   	<f:selectItem itemValue="India" itemLabel="India" />
						   	<f:selectItem itemValue="Italy" itemLabel="Italy" />
						   	<f:selectItem itemValue="Japan" itemLabel="Japan" />
						   	<f:selectItem itemValue="South Africa" itemLabel="South Africa" />
						   	<f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
						   	<f:selectItem itemValue="Middle East" itemLabel="The Middle East (including the United Arab Emirates and Saudi Arabia)" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Industry Name:</b:column>
					<b:column col-md="4">
						<b:inputText id="indName" value="#{industryBreachCostBean.industry_name}" required="true" requiredMessage="Industry name is required">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Direct Cost Percentage:</b:column>
					<b:column col-md="4">
						<b:inputText id="directCostPCT" value="#{industryBreachCostBean.direct_cost_pct}" required="false"></b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Direct per Capita Cost:</b:column>
					<b:column col-md="4">
						<b:inputText id="directCapitaCost" value="#{industryBreachCostBean.direct_per_capita_cost}" required="false"></b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Indirect Cost Percentage:</b:column>
					<b:column col-md="4">
						<b:inputText id="indirectCostPCT" value="#{industryBreachCostBean.indirect_cost_pct}" required="false"></b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Indirect per Capita Cost:</b:column>
					<b:column col-md="4">
						<b:inputText id="indirect_per_capita_cost" value="#{industryBreachCostBean.indirect_per_capita_cost}" required="false"></b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">per Capita Cost:</b:column>
					<b:column col-md="4">
						<b:inputText id="perCapitaCost" value="#{industryBreachCostBean.per_capita_cost}" required="false"></b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Verizon DBIR Industry Name:</b:column>
					<b:column col-md="4">
						<b:inputText id="VerizonDBIRIndName" value="#{industryBreachCostBean.verizon_dbir_industry_name}" required="false"></b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="2" offset="2"></b:column>
					<b:column col-md="4">
						<b:commandButton value="Save Changes" look="primary" action="#{industryBreachCostBean.addIBCControllerMethod()}"></b:commandButton>
						<b:button value="Cancel" href="industry-breach-costs-table.jsf"></b:button>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>
</ui:composition>
