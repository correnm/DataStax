<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui">
 <!-- added the p section  -->     
      
       
<h:head> 
<title>Organization Input - TEST</title> 
<!--  The "link" tag below assumes you have styles.css in WebContent/css/ 
      and that you put the .xhtml file in the main WebContent folder, 
      not in WebContent/samples. --> 
<link href="./css/styles.css"  
      rel="stylesheet" type="text/css"/>   
</h:head> 
<h:body> 
<h1 class = "title">Organizations TEST</h1> 
<!-- Other HTML tags and non-input JSF elements here --> 
 
 
<h:form>
<h:panelGrid columns = "2" styleClass="formTable">

 Organization ID: 
<h:inputText class = "orgid" value="#{orgTest.org_id}"/>

Date Added:
 <p:calendar value="#{OrgTest.dateadded}" pattern="yyyy/mm/dd HH:mm:ss"/> 
 
Added By username:
<h:inputText class = "addedByUsername" value="#{OrgTest.addedbyusername}"/>


Date Name:
 <p:calendar value="#{OrgTest.dateupdated}" pattern="yyyy/mm/dd HH:mm:ss"/>

Updated By username:
<h:inputText class = "updatedByUsername" value="#{OrgTest.updatedbyusername}"/>

Industry Name: 
<h:inputText class = "industryNameR" value="#{OrgTest.industry_name_r}"/> 

Organization Name: 
<h:inputText class = "organizationName" value="#{orgTest.organization_name}"/>

</h:panelGrid>  
   

  
  <!-- This means bean named "yourBean" must have method named "yourActionController" that 
       takes no arguments and returns a String --> 
  <h:commandButton value="Add" action="#{OrgTest.addName}"/>
</h:form> 

 
 
<!-- Other HTML tags and non-input JSF elements here --> 
</h:body></html>
