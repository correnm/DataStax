<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>
		<ui:insert name="document-title">This Page Needs a Document Title</ui:insert>
	</title>

	<h:outputStylesheet name="styles.css" library="css" position="last" />

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

</h:head>


<h:body>

<b:container fluid="true">

<!-- navigation bar include file -->
<ui:include src="/snippets/navbar.xhtml" />

<!-- page name -->
<b:row>
	<b:column col-xs="12">
		<div class="page-name">
			<h1>
				<ui:insert name="page-name">This Page Needs a Name</ui:insert>
			</h1>
		</div>
	</b:column>
</b:row>

<b:row>
	<b:column col-md="12">
    	<ui:insert name="full-width-table"><p style="text-align:center;">Full Width Table Goes Here</p></ui:insert>
	</b:column>
</b:row>

<b:row>
	<b:column col-xs="12" style-class="footer">
		<!-- footer include file -->
		<ui:include src="/snippets/footer.xhtml" />
	</b:column>
</b:row>

</b:container>

</h:body>
</html>
