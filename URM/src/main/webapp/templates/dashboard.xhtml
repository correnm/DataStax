<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>
		<ui:insert name="document-title">This Page Needs a Document Title</ui:insert>
	</title>

	<h:outputStylesheet name="styles.css" library="css" position="last" />

	<script type="text/javascript" src="#{request.contextPath}/resources/js/fusioncharts.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/js/fusioncharts.charts.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/js/fusioncharts.powercharts.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/js/fusioncharts.treemap.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/js/themes/fusioncharts.theme.g2ops.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.1/cytoscape.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

</h:head>


<h:body>

<b:container fluid="true">

<!-- navigation bar include file -->
<ui:include src="/snippets/navbar.xhtml" />

<!-- page name -->
<b:form style-class="viewFilterFormClass">
<b:row>
	<b:column col-md="3">
		<b:panel class="legend-panel" tooltip="Page Name">
			<div class="page-name"><ui:insert name="page-name">Type of Page: &#160; <strong>Page Name</strong></ui:insert></div>
		</b:panel>
	</b:column>
    <!-- OU/Site View Form -->
	<b:column col-md="4" offset="1">
		<b:selectOneMenu label="Organizational Unit + Site" render-label="false" id="OUSiteListID" value="#{OUSiteBean.selectedOUSite}" tooltip="Choose a Site" onchange="submit()" valueChangeListener="#{OUSiteBean.OUSiteChanged}">
		<f:selectItems value="#{OUSiteBean.OUSiteArray}" var="site" itemValue="#{site.OUSiteCodes}" itemLabel="#{site.OUSiteNames}"></f:selectItems>
		</b:selectOneMenu>
	</b:column>
    <!-- Color Legend -->
	<b:column col-md="3" offset="1">
		<b:panel class="legend-panel" tooltip="Severity Levels">
			<div class="legend"><div class="critical"></div> Critical</div>
			<div class="legend"><div class="high"></div> High</div>
			<div class="legend"><div class="medium"></div> Medium</div>
			<div class="legend"><div class="low"></div> Low</div>
		</b:panel>
	</b:column>
</b:row>
</b:form>

<!-- row for spacing -->
<b:row>
	<b:column col-xs="12">
		<span class="rowSpace"><br/></span>
	</b:column>
</b:row>

<b:row>
	<!-- top-left chart -->
    <b:column col-md="9">
    	<ui:insert name="top-left-chart"><p style="text-align:center;">Top-Left Chart Goes Here</p></ui:insert>
    </b:column>
	<!-- top-right chart -->
    <b:column col-md="3">
    	<ui:insert name="top-right-chart"><p style="text-align:center;">Top-Right Chart Goes Here</p></ui:insert>
    </b:column>
</b:row>

<!-- OU and Site -->
<!--
<b:row>
	<b:column col-xs="12">
		<div class="ou-site-name">
			<h2>
				#{viewFilterBean.selectedOrgUnitName} - #{viewFilterBean.selectedSiteName}
			</h2>
		</div>
	</b:column>
</b:row>
-->
<!-- row for spacing -->
<b:row>
	<b:column col-xs="12">
		<span class="rowSpace"><br/></span>
	</b:column>
</b:row>

<b:row>
	<b:column col-md="3">
    	<ui:insert name="left-charts"><p style="text-align:center;">Left Charts Go Here</p></ui:insert>
	</b:column>
	<b:column col-md="9">
    	<ui:insert name="right-charts"><p style="text-align:center;">Right Charts Go Here</p></ui:insert>
	</b:column>
</b:row>

<!-- row for spacing -->
<b:row>
	<b:column col-xs="12">
		<span class="rowSpace"><br/></span>
	</b:column>
</b:row>

<b:row>
	<b:column col-md="12">
    	<ui:insert name="full-width-table"><p style="text-align:center;">Full Width Table Goes Here</p></ui:insert>
	</b:column>
</b:row>

<b:row>
	<b:column col-xs="12" style-class="footer">
		<!-- footer include file -->
		<ui:include src="/snippets/footer.xhtml" />
	</b:column>
</b:row>

</b:container>

<ui:insert name="body-javascript">
	<script type="text/javascript"></script>
</ui:insert>

</h:body>
</html>
