<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>
		<ui:insert name="document-title">This Page Needs a Document Title</ui:insert>
	</title>

	<h:outputStylesheet name="styles.css" library="css" position="last" />

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

</h:head>


<h:body>

<b:container fluid="true">

<!-- navigation bar include file -->
<ui:include src="/snippets/navbar.xhtml" />

<!-- page name -->
<b:row>
	<b:column col-md="3">
		<b:panel class="legend-panel" tooltip="Page Name">
			<div class="page-name"><ui:insert name="page-name">Type of Page: &#160; <strong>Page Name</strong></ui:insert></div>
		</b:panel>
	</b:column>
</b:row>

<!-- row for spacing -->
<b:row>
	<b:column col-xs="12">
		<span class="rowSpace"><br/></span>
	</b:column>
</b:row>

<b:row>
	<b:column col-xs="6" offset="3">
    	<ui:insert name="full-page-form"><p style="text-align:center;">Form Goes Here</p></ui:insert>
	</b:column>
</b:row>

<b:row>
	<b:column col-xs="9" style-class="footer">
		<!-- footer include file -->
		<ui:include src="/snippets/footer.xhtml" />
	</b:column>
</b:row>

</b:container>

</h:body>
</html>
