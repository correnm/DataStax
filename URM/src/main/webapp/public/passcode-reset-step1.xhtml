<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<f:metadata>
		<f:viewParam name="requestID" value="#{passcodeReset.requestID}"></f:viewParam>
	</f:metadata>

	<ui:define name="document-title">Reset Passcode - Step 1 of 3</ui:define>

	<ui:define name="navbar">
		<b:navBar brand-img="#{request.contextPath}/resources/images/G2OPS-logo-navbar.png" brand-href="#{request.contextPath}/index.jsf" fluid="true" class="navbar-default">
			<b:navbarLinks pull="right">
				<b:navLink value="Help" href="#" iconAwesome="info-circle" iconAlign="left"></b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</ui:define>

	<ui:define name="page-name"><strong>Reset Passcode - Step 1 of 3</strong></ui:define>

	<ui:define name="full-page-form">

		<b:well>
			<b:row>
				<b:column col-md="8" offset="2">
					<h3 style="text-align: center;">Procedure to Reset Your Passcode</h3>
					<span class="rowSpace"><br/><br/></span>
					<ol>
						<li><strong>enter your Organization Name and Cell Phone number</strong></li>
						<li>provide your Security Question answers</li>
						<li>set a new Passcode</li>
					</ol>
				</b:column>
			</b:row>
		</b:well>

		<h:form id="resetPasscodeForm1">

			<b:panel look="default">

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="8" offset="2">
						<b:messages></b:messages>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Organization Name:</b:column>
					<b:column col-md="5">
						<b:inputText id="orgName" value="#{passcodeReset.orgName}" required="true" requiredMessage="Organization Name is required" validator="#{passcodeReset.validateOrganizationName}">
							<f:facet name="prepend"><b:iconAwesome name="institution" size="lg"/></f:facet>
							<b:focus/>
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="3" offset="1" class="form-input-label">Cell Phone:</b:column>
					<b:column col-md="5">
						<b:inputText id="cellPhone" value="#{passcodeReset.cellPhone}" required="true" requiredMessage="Cell Phone is required"> <!-- validator="#{passcodeReset.validateCellPhone}" --> 
							<f:facet name="prepend"><b:iconAwesome name="mobile" size="lg"/></f:facet>
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<!-- <b:column col-md="3" offset="1"></b:column> -->
					<b:column col-md="6" offset="4">
						<b:commandButton value="Continue" look="primary" action="#{passcodeReset.resetPasscodeStep1ActionControllerMethod}"/>
						<b:link href="#{request.contextPath}/login.jsf" style-class="btn btn-link" value="Go To Login Page"/>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
