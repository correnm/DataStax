<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<f:metadata>
		<f:viewParam name="requestID" value="#{passcodeReset.requestID}"></f:viewParam>
	</f:metadata>

	<ui:define name="document-title">Reset Passcode - Step 1 of 3</ui:define>

	<ui:define name="navbar">
		<ui:include src="/snippets/navbar-public.xhtml" />
	</ui:define>

	<ui:define name="page-name"><strong>Reset Passcode</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="resetPasscodeForm1">

			<b:panel look="default">

				<b:panel look="default" title="Reset Your Passcode - Step 1 of 3" collapsible="false">

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="12" col-sm="10" offset-sm="1" col-md="10" offset-md="1" col-lg="8" offset-lg="2">
							<b:panel>
								<ol>
									<li><strong>Enter your Organization Name and Cell Phone number</strong></li>
									<li>Provide your Security Question answers</li>
									<li>Set a new Passcode</li>
								</ol>
							</b:panel>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="12" col-sm="10" offset-sm="1" col-md="10" offset-md="1" col-lg="8" offset-lg="2">
							<b:messages></b:messages>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Organization Name" placeholder="Your Organization Name" id="orgName" value="#{passcodeReset.orgName}" required="true" requiredMessage="Organization Name is required" validator="#{passcodeReset.validateOrganizationName}">
								<f:facet name="append"><b:iconAwesome name="institution" size="lg"/></f:facet>
								<b:focus/>
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Cell Phone" placeholder="Your Cell Phone Number" id="cellPhone" value="#{passcodeReset.cellPhone}" required="true" requiredMessage="Cell Phone is required" validator="#{passcodeReset.validateCellPhone}">
								<f:facet name="append"><b:iconAwesome name="mobile" size="lg"/></f:facet>
							</b:inputText>
						</b:column>
					</b:row>

				</b:panel>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-xs="12" class="buttons-position">
						<b:commandButton value="Next Step" size="sm" look="primary" action="#{passcodeReset.resetPasscodeStep1ActionControllerMethod}" iconAwesome="arrow-right"/>
						<b:commandButton value="Cancel" size="sm" look="default" action="#{passcodeReset.resetPasscodeCancelControllerMethod}" immediate="true" iconAwesome="times"/>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
