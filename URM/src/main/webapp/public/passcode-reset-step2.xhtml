<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<f:metadata>
		<f:viewParam name="requestID" value="#{passcodeReset.requestID}"></f:viewParam>
	</f:metadata>

	<ui:define name="document-title">Reset Passcode - Step 2 of 3</ui:define>

	<ui:define name="navbar">
		<b:navBar brand-img="#{request.contextPath}/resources/images/G2OPS-logo-navbar.png" brand-href="#{request.contextPath}/index.jsf" fluid="true" class="navbar-default">
			<b:navbarLinks pull="right">
				<b:navLink value="Help" href="#" iconAwesome="info-circle" iconAlign="left"></b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</ui:define>

	<ui:define name="page-name"><strong>Reset Passcode - Step 2 of 3</strong></ui:define>

	<ui:define name="full-page-form">

		<b:well>
			<b:row>
				<b:column col-md="8" offset="2">
					<h3 style="text-align: center;">Procedure to Reset Your Passcode</h3>
					<span class="rowSpace"><br/><br/></span>
					<ul>
						<li>enter your Organization Name and Cell Phone number below</li>
						<li><strong>provide your Security Question answers</strong></li>
						<li>set a new Passcode</li>
					</ul>
				</b:column>
			</b:row>
		</b:well>

		<h:form id="resetPasscodeForm2">

			<b:panel look="default">

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="8" offset="2">
						<b:messages></b:messages>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="4"><strong>Security Question #1</strong></b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="5" offset="1" class="form-input-label">
						<h:outputText value="#{passcodeReset.securityQuestion1}?"></h:outputText>
					</b:column>
					<b:column col-md="5">
						<b:inputText id="userSecurityAnswer1" value="#{passcodeReset.userSecurityAnswer1}" required="true" requiredMessage="an answer is required">
							<b:focus/>
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="4"><strong>Security Question #2</strong></b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="5" offset="1" class="form-input-label">
						<h:outputText value="#{passcodeReset.securityQuestion2}?"></h:outputText>
					</b:column>
					<b:column col-md="5">
						<b:inputText id="userSecurityAnswer2" value="#{passcodeReset.userSecurityAnswer2}" required="true" requiredMessage="an answer is required">
							<b:focus/>
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="4"><strong>Security Question #3</strong></b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="5" offset="1" class="form-input-label">
						<h:outputText value="#{passcodeReset.securityQuestion3}?"></h:outputText>
					</b:column>
					<b:column col-md="5">
						<b:inputText id="userSecurityAnswer3" value="#{passcodeReset.userSecurityAnswer3}" required="true" requiredMessage="an answer is required">
							<b:focus/>
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<!-- <b:column col-md="3" offset="1"></b:column> -->
					<b:column col-md="6" offset="4">
						<b:commandButton value="Continue" look="primary" action="#{passcodeReset.resetPasscodeStep2ActionControllerMethod}"/>
						<b:link href="#{request.contextPath}/login.jsf" style-class="btn btn-link" value="Go To Login Page"/>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
