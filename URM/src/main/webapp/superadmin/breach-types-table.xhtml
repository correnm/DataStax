<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-width-table.xhtml">

	<ui:define name="document-title">Breach Types</ui:define>

	<ui:define name="page-name">Administrator: &#160;<strong>Breach Types</strong></ui:define>

	<ui:define name="full-width-table">
		<div class="dataTableDivClass">
			<b:form id="btform">
				<div style="text-align: center;">
					<b:commandButton action="#{breachTypesBean.LoadBTAddFormData()}" value="Add" size="sm" look="default" disabled="false" iconAwesome="plus"></b:commandButton>
				</div>	
				<b:dataTable id="bttable" value="#{breachTypesBean.breachTypeData}" var="bt" styleClass="businessProcessesByCyvarTableClass" >
					<b:dataTableColumn id="Breachtype" value="#{bt.breach_type}">
						<f:facet name="header">Breach Type Name</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Publication Year</f:facet>
						 <h:outputText value="#{bt.publication_year}">
							<f:convertNumber maxFractionDigits="0" integerOnly="true" pattern="#0000" />
						</h:outputText>
					</b:dataTableColumn>					
					<b:dataTableColumn value="#{bt.country_name}">
						<f:facet name="header">Country Name</f:facet>
					</b:dataTableColumn>
					<b:dataTableColumn value="#{bt.distribution_pct}">
						<f:facet name="header">Distribution Percentage</f:facet>
					</b:dataTableColumn>
 					<b:dataTableColumn value="#{bt.per_capita_cost}">
						<f:facet name="header">Per Capita Cost</f:facet>
					</b:dataTableColumn>                   
					<b:dataTableColumn value="" orderable="false">
						<f:facet name="header">Action</f:facet>			
						<b:commandButton action="#{breachTypesBean.LoadBTEditFormData(bt)}" value="Edit" size="sm" look="default" disabled="false">
							<f:ajax event="change" execute="@form" render="bttable"/>
						</b:commandButton>
						<b:commandButton ajax="true" action="#{breachTypesBean.deleteBTControllerMethod(bt)}" onclick="return confirm('Do you really want to delete #{bt.breach_type} ?')" value="Delete" size="sm" look="default" disabled="false">
							<f:ajax event="change" execute="@form" render="bttable"/>
						</b:commandButton>
					</b:dataTableColumn>					
				</b:dataTable>
			</b:form>
		</div>
	</ui:define>
</ui:composition>
