<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<f:metadata>
		<f:viewParam name="orgName" value="#{organizationEdit.orgToEditName}"></f:viewParam>
		<f:event type="preRenderView" listener="#{organizationEdit.retrieveOrganizationData}"></f:event>
	</f:metadata>

	<ui:define name="document-title">Edit Organization</ui:define>

	<ui:define name="page-name">Super Admin: &#160; <strong>Edit Organization</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="organizationEditForm">

			<b:panel look="default">

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="6" offset="3">
						<b:messages></b:messages>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-title-label">Organization:</b:column>
					<b:column col-md="3" class="form-title">#{organizationEdit.orgToEditName}</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Keyspace Name:</b:column>
					<b:column col-md="3">
						<b:inputText id="keyspaceName" value="#{organizationEdit.keyspaceName}" required="true" requiredMessage="Keyspace Name is required">
							<b:focus />
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Username:</b:column>
					<b:column col-md="3">
						<b:inputText id="username" value="#{organizationEdit.username}" required="true" requiredMessage="Username is required">
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Password:</b:column>
					<b:column col-md="3">
						<b:inputSecret id="password" value="#{organizationEdit.password}" required="true" requiredMessage="Password is required"></b:inputSecret>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Country:</b:column>
					<b:column col-md="3">
						<b:inputText id="countryName" value="#{organizationEdit.countryName}" required="true" requiredMessage="Country Name is required">
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Industry:</b:column>
					<b:column col-md="3">
						<b:inputText id="industry" value="#{organizationEdit.industry}" required="true" requiredMessage="Industry is required">
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="3" offset="1"></b:column>
					<b:column col-md="4">
						<b:commandButton value="Save Changes" look="primary" action="#{organizationEdit.editOrganizationActionControllerMethod}"></b:commandButton>
						<b:button value="Cancel" href="organizations-table.jsf"></b:button>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
