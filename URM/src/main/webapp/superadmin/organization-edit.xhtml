<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

<!--
	<f:metadata>
		<f:viewParam name="orgName" value="#{organizationEdit.orgToEditName}"></f:viewParam>
		<f:event type="preRenderView" listener="#{organizationEdit.retrieveOrganizationData}"></f:event>
	</f:metadata>
-->

	<ui:define name="document-title">Edit Organization</ui:define>

	<ui:define name="page-name">Super Admin: &#160; <strong>Edit Organization</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="organizationEditForm">

			<h:inputHidden id="orgToEditName" value="#{organizationsBean.orgToEditName}"></h:inputHidden>

			<b:panel look="default">

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="6" offset="3">
						<b:messages></b:messages>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-title-label">Organization:</b:column>
					<b:column col-md="3" class="form-title">#{organizationsBean.orgToEditName}</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Keyspace Name:</b:column>
					<b:column col-md="3">
						<b:inputText id="keyspaceName" value="#{organizationsBean.keyspaceName}" required="true" requiredMessage="Keyspace Name is required" validator="#{organizationEdit.validateKeyspaceName}">
							<b:focus />
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Username:</b:column>
					<b:column col-md="3">
						<b:inputText id="username" value="#{organizationsBean.username}" required="true" requiredMessage="Username is required" validator="#{organizationEdit.validateUsername}">
						</b:inputText>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Password:</b:column>
					<b:column col-md="3">
						<b:inputSecret id="password" value="#{organizationsBean.password}" required="true" requiredMessage="Password is required"></b:inputSecret>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Country:</b:column>
					<b:column col-md="3">
						<b:selectOneMenu label="Country" render-label="false" id="country" value="#{organizationsBean.countryName}" tooltip="Choose a Country">
							<f:selectItems value="#{organizationsBean.countries}" var="country" itemValue="#{country}" itemLabel="#{country}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="4" offset="1" class="form-input-label">Industry:</b:column>
					<b:column col-md="3">
						<b:selectOneMenu label="Industry" render-label="false" id="industry" value="#{organizationsBean.industryName}" tooltip="Choose an Industry">
							<f:selectItems value="#{organizationsBean.industries}" var="industry" itemValue="#{industry}" itemLabel="#{industry}"></f:selectItems>
						</b:selectOneMenu>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="3" offset="1"></b:column>
					<b:column col-md="4">
						<b:commandButton value="Save Changes" look="primary" action="#{organizationsBean.editOrganizationActionControllerMethod}"></b:commandButton>
						<b:button value="Cancel" href="organizations-table.jsf"></b:button>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
