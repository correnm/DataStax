<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<ui:define name="document-title">Edit Organization</ui:define>

	<ui:define name="page-name">Super Admin: &#160; <strong>Edit Organization</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="organizationEditForm">

			<h:inputHidden id="orgToEditName" value="#{organizationsBean.orgToEditName}"></h:inputHidden>

			<b:panel look="default">

				<b:panel look="default" title="#{organizationsBean.orgToEditName}" collapsible="false">

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="12" col-sm="10" offset-sm="1" col-md="10" offset-md="1" col-lg="8" offset-lg="2">
							<b:messages></b:messages>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Keyspace Name" placeholder="the Name of the Keyspace" id="keyspaceName" value="#{organizationsBean.keyspaceName}" required="true" requiredMessage="Keyspace Name is required" validator="#{organizationEdit.validateKeyspaceName}">
								<b:focus />
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Username" placeholder="the Database Username" id="username" value="#{organizationsBean.username}" required="true" requiredMessage="Username is required" validator="#{organizationEdit.validateUsername}">
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputSecret label="Password" placeholder="the Database Password" id="password" value="#{organizationsBean.password}" required="true" requiredMessage="Password is required"></b:inputSecret>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Country" placeholder="the Country of the Organization" id="country" value="#{organizationsBean.countryName}" tooltip="Choose a Country" required="true" requiredMessage="Country is required">
								<f:selectItems value="#{organizationsBean.countries}" var="country" itemValue="#{country}" itemLabel="#{country}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Industry" placeholder="the Industry of the Organization" id="industry" value="#{organizationsBean.industryName}" tooltip="Choose an Industry" required="true" requiredMessage="Industry is required">
								<f:selectItems value="#{organizationsBean.industries}" var="industry" itemValue="#{industry}" itemLabel="#{industry}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>

				</b:panel>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-xs="12" class="buttons-position">
						<b:commandButton value="Save" size="sm" look="primary" iconAwesome="save" action="#{organizationsBean.editOrganizationActionControllerMethod}"></b:commandButton>
						<b:button value="Cancel" size="sm" look="default" iconAwesome="times" href="organizations-table.jsf"></b:button>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
