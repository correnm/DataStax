 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">
	<ui:define name="document-title">#{industryBreachCostBean.documentTitle}</ui:define>

<ui:define name="page-name">Super Admin: &#160;<strong>Industry Breach Costs</strong></ui:define>

	<ui:define name="full-page-form">
		<h:form id="frmMain">
			<b:panel id="pnlMain" look="default">
				<b:row><!-- row for spacing -->
					<b:column><span class="rowSpace"><br/></span></b:column>
				</b:row>
				<b:row><!-- row for error/validation messages -->
					<b:column col-md="12">
						<b:messages></b:messages>
					</b:column>
				</b:row>
				<b:row><!-- row for spacing -->
					<b:column><span class="rowSpace"><br/></span></b:column>
				</b:row>
				<b:panel id="pnlColl" collapsible="false" title="#{industryBreachCostBean.documentTitle}">
					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
							<b:inputText id="pubYear" label="Publication Year:" value="#{industryBreachCostBean.publication_year}" required="true" styleClass="alignright" 
								requiredMessage="The Publication year is required" validatorMessage="The Publication Year must be 4 digits 'yyyy'.">
								<f:convertNumber integerOnly="true" groupingUsed="false"  />
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
							<b:selectOneMenu label="Country Name:" render-label="true" id="countryName" value="#{industryBreachCostBean.country}" tooltip="Choose a Country" required="true" requiredMessage="Country is required.">
							   	<f:selectItems value="#{industryBreachCostBean.countries}" var="country" itemValue="#{country}" itemLabel="#{country}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
							<b:selectOneMenu label="Industry Name:" render-label="true" id="industryName" value="#{industryBreachCostBean.industry}" tooltip="Choose an Industry" required="true" requiredMessage="The Industry Name is required.">
							   	<f:selectItems value="#{industryBreachCostBean.industries}" var="industry" itemValue="#{industry}" itemLabel="#{industry}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
							<b:inputText id="directCostPCT" label="Direct Cost Percentage:" value="#{industryBreachCostBean.direct_cost_pct}" required="false" styleClass="percentage">
								<f:facet name="append">
              						<h:outputText value="%" />
            					</f:facet>
							</b:inputText>							
						</b:column>
					</b:row>
					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
							<b:inputText id="directCapitaCost" label="Direct per Capita Cost:" value="#{industryBreachCostBean.direct_per_capita_cost}" required="true"  styleClass="alignright">
								<f:facet name="prepend">
              						<h:outputText value="$" />
            					</f:facet>
								<f:convertNumber maxFractionDigits="2" minFractionDigits="0"/>					 	
							</b:inputText>				 	
						</b:column>
					</b:row>
					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
							<b:inputText id="indirectCostPCT" label="Indirect Cost Percentage:" value="#{industryBreachCostBean.indirect_cost_pct}" required="false"  styleClass="percentage">
								<f:facet name="append">
              						<h:outputText value="%" />
            					</f:facet>
            				</b:inputText>
        				</b:column>
					</b:row>
					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
							<b:inputText id="indirect_per_capita_cost" label="Indirect per Capita Cost:" value="#{industryBreachCostBean.indirect_per_capita_cost}" required="true"  styleClass="alignright">
								<f:facet name="prepend">
              						<h:outputText value="$" />
            					</f:facet>
								<f:convertNumber maxFractionDigits="2" minFractionDigits="0"/>					 	
							</b:inputText>				 	
						</b:column>
					</b:row>
				<b:row>
					<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
						<b:inputText id="perCapitaCost" label="per Capita Cost:" value="#{industryBreachCostBean.per_capita_cost}" required="false"  styleClass="alignright">
							<f:facet name="prepend">
           						<h:outputText value="$" />
           					</f:facet>
							<f:convertNumber maxFractionDigits="2" minFractionDigits="0"/>					 	
						</b:inputText>				 	
					</b:column>
				</b:row>
				<b:row>
					<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">							
						<b:inputText id="VerizonDBIRIndName" label="Verizon DBIR Industry Name:" value="#{industryBreachCostBean.verizon_dbir_industry_name}" required="false"></b:inputText>
					</b:column>
				</b:row>
				</b:panel>	<!-- end of pnlColl -->
				<b:row><!-- row for spacing -->
					<b:column><span class="rowSpace"><br/></span></b:column>
				</b:row>
				<b:row>
					<b:column col-md="12" style="text-align:center;">
						<b:commandButton value="Save" iconAwesome="save" size="sm" look="primary" disabled="false"  
										 action="#{industryBreachCostBean.actionIBCControllerMethod()}" />					
						<b:button value="Cancel" iconAwesome="times" size="sm" look="default" href="industry-breach-costs-table.jsf" />
					</b:column>					
				</b:row>
			</b:panel>		<!-- end pnlMain -->
		</h:form>		<!-- end frmMain -->
	</ui:define>
</ui:composition>
