<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/dashboard.xhtml">

	<ui:define name="document-title">Mission Process Impact Analysis</ui:define>

	<ui:define name="page-name">Mission Process Impact Analysis</ui:define>

	<ui:define name="top-left-chart">
		<div id="orgRiskHistoryLineChartContainer" align="center" style="height: 200px;"></div>
		<h:outputText value="#{orgRiskHistoryLineChart.getOrgRiskHistoryLineChart()}" escape="false" />
	</ui:define>

	<ui:define name="top-right-chart">
		<!--
		<div id="riskAppetiteGaugeContainer" align="center" style="height: 200px;"></div>
		<h:outputText value="#{riskAppetiteGauge.getRiskAppetiteGauge()}" escape="false" />
		-->
	</ui:define>

	<ui:define name="left-charts">
		<div id="criticalSystemsAtRiskPieChartContainer" align="center" style="height: 240px;"></div>
		<h:outputText value="#{criticalSystemsAtRiskPieChart.getCriticalSystemsAtRiskPieChart()}" escape="false" />
		<span class="rowSpace"><br/></span>
		<div id="topNbyCyVaRChartContainer" align="center" style="height: 400px;"></div>
		<h:outputText value="#{topNbyCyVaRChart.getTopNbyCyVaRChart()}" escape="false" />
	</ui:define>

	<ui:define name="right-charts">
		<div id="businessProcessTreeMapContainer" align="center" style="height: 640px;"></div>
		<h:outputText value="#{businessProcessTreeMap.getBusinessProcessTreeMap()}" escape="false" />
	</ui:define>

	<ui:define name="full-width-table">
		<div class="dataTableDivClass">
		<h2>Mission Process Detail</h2>
		<h:form>
			<b:dataTable value="#{businessProcessesByCyvarTable.businessProcesses}" var="businessProcess" styleClass="businessProcessesByCyvarTableClass">

				<b:dataTableColumn value="#{businessProcess.processName}">    				
					<f:facet name="header">Mission Process</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.recordType}">
					<f:facet name="header">Record Type</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.numRecords}" style="text-align:right;">
					<f:facet name="header"># Records</f:facet>
				</b:dataTableColumn>
				
				<!--
				<b:dataTableColumn value="#{businessProcess.breachCost}" orderable="false" style="text-align:right;">
					<f:facet name="header">Breach Cost (per Record)</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.darkWebCost}" orderable="false" style="text-align:right;">
					<f:facet name="header">Dark Web Cost (per Record)</f:facet>
				</b:dataTableColumn>
				-->
				<b:dataTableColumn value="#{businessProcess.annualRevenue}" style="text-align:right;">
					<f:facet name="header">Annual Revenue</f:facet>
				</b:dataTableColumn>	
							
				<b:dataTableColumn value="#{businessProcess.BPIV}" style="text-align:right;">
					<f:facet name="header">BPIV</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.CYVAR}" style="text-align:right;">
					<f:facet name="header">CyVaR<br/>(Max Breach Loss)</f:facet>
				</b:dataTableColumn>

			</b:dataTable>
		</h:form>
		</div>
	</ui:define>

	<ui:define name="body-javascript">

		<script type="text/javascript">

			function businessProcessTreeMapNodeClicked(nodeName) {
				console.log("nodeName: " + nodeName + " was clicked");
			}
		
		</script>

	</ui:define>

</ui:composition>
