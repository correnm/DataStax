<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<ui:define name="document-title">Edit User</ui:define>

	<ui:define name="page-name">Administrator: &#160; <strong>Edit User</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="userEditForm">

			<h:inputHidden id="userToEditEmail" value="#{usersBean.userToEditEmail}"></h:inputHidden>

			<b:panel look="default">

				<b:panel look="default" title="#{usersBean.userToEditEmail}" collapsible="false">

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="12" col-sm="10" offset-sm="1" col-md="10" offset-md="1" col-lg="8" offset-lg="2">
							<b:messages></b:messages>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="First Name" placeholder="First Name" id="firstName" value="#{usersBean.firstName}" required="true" requiredMessage="First Name is required">
								<b:focus />
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Last Name" placeholder="Last Name" id="lastName" value="#{usersBean.lastName}" required="true" requiredMessage="Last Name is required">
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Role" placeholder="Role" id="role" value="#{usersBean.role}" tooltip="Choose a Role" required="true" requiredMessage="Role is required">
								<f:selectItems value="#{usersBean.roles}" var="role" itemValue="#{role}" itemLabel="#{role}"></f:selectItems>
								<!-- <f:selectItems value="#{usersBean.roles.stream().sorted((i,j)->i-j).toList()}" var="role" itemValue="#{role}" itemLabel="#{role}"></f:selectItems> -->
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Site" placeholder="Site" id="OUSiteListID" value="#{usersBean.selectedOUSite}" tooltip="Choose a Site" required="true" requiredMessage="Site is required">
								<f:selectItems value="#{usersBean.OUSiteArray}" var="site" itemValue="#{site.OUSiteCodes}" itemLabel="#{site.OUSiteNames}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Default Page" placeholder="Default Page" id="dashboardListID" value="#{usersBean.selectedDashboard}" tooltip="Choose a Default Page" required="true" requiredMessage="Default Page is required">
								<f:selectItems value="#{usersBean.analyticsArray}" var="dashboard" itemValue="#{dashboard.fileName}" itemLabel="#{dashboard.displayName}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Status" placeholder="Status" id="statusID" value="#{usersBean.activeUserInd}" tooltip="Choose a Status" required="true" requiredMessage="Status is required">
								<f:selectItem itemValue="true" itemLabel="active"></f:selectItem>
								<f:selectItem itemValue="false" itemLabel="inactive"></f:selectItem>
							</b:selectOneMenu>
						</b:column>
					</b:row>

				</b:panel>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-xs="12" class="buttons-position">
						<b:commandButton value="Save" size="sm" look="primary" iconAwesome="save" action="#{usersBean.editUserActionControllerMethod}"></b:commandButton>
						<h:link outcome='users-table'>
							<b:button value="Cancel" size="sm" look="default" iconAwesome="times"></b:button>
						</h:link>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

		</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
