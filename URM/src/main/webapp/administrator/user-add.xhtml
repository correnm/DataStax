<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/full-page-form.xhtml">

	<ui:define name="document-title">Add User</ui:define>

	<ui:define name="page-name">Administrator: &#160; <strong>Add User</strong></ui:define>

	<ui:define name="full-page-form">

		<h:form id="userAddForm">

			<b:panel look="default">

				<b:panel look="default" title="Add a New User" collapsible="false">

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="12" col-sm="10" offset-sm="1" col-md="10" offset-md="1" col-lg="8" offset-lg="2">
							<b:messages></b:messages>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Email" placeholder="New User's Email Address" id="userEmail" value="#{userAdd.userEmail}" required="true" requiredMessage="Email is required">
								<f:validator validatorId="emailValidator" />
								<b:focus />
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Passcode" placeholder="New User's Passcode" id="passcode" value="#{userAdd.passcode}" required="true" requiredMessage="Passcode is required">
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="First Name" placeholder="New User's First Name" id="firstName" value="#{userAdd.firstName}" required="true" requiredMessage="First Name is required">
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:inputText label="Last Name" placeholder="New User's Last Name" id="lastName" value="#{userAdd.lastName}" required="true" requiredMessage="Last Name is required">
							</b:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Role" placeholder="Role" id="role" value="#{userAdd.role}" tooltip="Choose a Role" required="true" requiredMessage="Role is required">
								<f:selectItems value="#{userAdd.roles}" var="role" itemValue="#{role}" itemLabel="#{role}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Site" placeholder="Site" id="OUSiteListID" value="#{userAdd.selectedOUSite}" tooltip="Choose a Site" required="true" requiredMessage="Site is required">
								<f:selectItems value="#{userAdd.OUSiteArray}" var="site" itemValue="#{site.OUSiteCodes}" itemLabel="#{site.OUSiteNames}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Default Page" placeholder="Default Page" id="dashboardListID" value="#{userAdd.selectedDashboard}" tooltip="Choose a Default Page" required="true" requiredMessage="Default Page is required">
								<f:selectItems value="#{userAdd.analyticsArray}" var="dashboard" itemValue="#{dashboard.fileName}" itemLabel="#{dashboard.displayName}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-md="12">
							<span class="rowSpace"><br/><br/></span>
						</b:column>
					</b:row>

					<b:row>
						<b:column col-xs="10" offset-xs="1" col-sm="8" offset-sm="2" col-md="6" offset-md="3">
							<b:selectOneMenu label="Status" placeholder="Status" id="statusID" value="#{userAdd.activeUserInd}" tooltip="Choose a Status" required="true" requiredMessage="Status is required">
								<f:selectItem itemValue="true" itemLabel="active"></f:selectItem>
								<f:selectItem itemValue="false" itemLabel="inactive"></f:selectItem>
							</b:selectOneMenu>
						</b:column>
					</b:row>

				</b:panel>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-xs="12" class="buttons-position">
						<b:commandButton value="Save" size="sm" look="primary" iconAwesome="save" action="#{userAdd.addUserActionControllerMethod}"></b:commandButton>
						<h:link outcome='users-table'>
							<b:button value="Cancel" size="sm" look="default" iconAwesome="times"></b:button>
						</h:link>
					</b:column>
				</b:row>

				<b:row>
					<b:column col-md="12">
						<span class="rowSpace"><br/></span>
					</b:column>
				</b:row>

			</b:panel>

		</h:form>

	</ui:define>

</ui:composition>
