<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/templates/dashboard-3-6-3.xhtml">

	<ui:define name="document-title">Topology Impact Analysis</ui:define>

	<ui:define name="page-name">Topology Impact Analysis</ui:define>

	<ui:define name="top-chart">
		<div id="timelineChartContainer" align="center" style="height: 140px;"></div>
		<h:outputText value="#{timelineManagementChart.getTimelineChart()}" escape="false" />
	</ui:define>

	<ui:define name="left-charts">
		<div id="criticalSystemsAtRiskPieChartXMLContainer" align="center" style="height: 240px;"></div>
		<h:outputText value="#{criticalSystemsAtRiskPieChartXMLStAX.getCriticalSystemsAtRiskPieChartXMLStAX()}" escape="false" />
		<span class="rowSpace"><br/></span>
		<div id="topNbyCyVaRChartContainer" align="center" style="height: 400px;"></div>
		<h:outputText value="#{topNbyCyVaRChart.getTopNbyCyVaRChart()}" escape="false" />
	</ui:define>

	<ui:define name="middle-charts">
		<div id="testTreeMapContainer" align="center" style="height: 640px;"></div>
		<h:outputText value="#{testTreeMap.getTestTreeMap()}" escape="false" />
	</ui:define>

	<ui:define name="right-charts">
		<div class="well" style="height: 640px;">
			<h2>Right Charts</h2>
		</div>
	</ui:define>

	<ui:define name="full-width-table">
		<div class="dataTableDivClass">
		<h2>Business Processes by CyVaR Details</h2>
		<h:form>
			<b:dataTable value="#{businessProcessesByCyvarTable.businessProcesses}" var="businessProcess" styleClass="businessProcessesByCyvarTableClass">

				<b:dataTableColumn value="#{businessProcess.processName}">    				
					<f:facet name="header">Process</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.recordType}" orderable="false">
					<f:facet name="header">Record Type</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.numRecords}" orderable="false">
					<f:facet name="header"># Records</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.breachCost}" orderable="false">
					<f:facet name="header">Breach Cost (per Record)</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.darkWebCost}" orderable="false">
					<f:facet name="header">Dark Web Cost (per Record)</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.nivScore}">
					<f:facet name="header">NIV</f:facet>
				</b:dataTableColumn>

				<b:dataTableColumn value="#{businessProcess.cyvarValue}">
					<f:facet name="header">CyVaR</f:facet>
				</b:dataTableColumn>

			</b:dataTable>
		</h:form>
		</div>
	</ui:define>

</ui:composition>
